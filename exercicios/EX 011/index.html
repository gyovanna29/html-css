<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
<p>Tente abrir essse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

<picture>
    <source media="(max-width: 750px )" srcset="Imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px )" srcset="Imagens/foto-m.png" type="image/png">
    <img src="Imagens/foto-g.png" alt="Imagem flexível">
</picture>
<h1>Reproduzindo audios em HTML5</h1>
<audio preload="metadata" controls loop>
    <source src="midia/How's It Supposed to Feel (Instrumental) - NEFFEX.mp3" type="audio/mpeg">
    <source src="midia/How's It Supposed to Feel (Instrumental) - NEFFEX.ogg" type="audio/ogg">   
</audio>


</body>
</html>
