    <h1>paragrafos e quebra de linhas</h1>
    <hr>
    <p>voce pode escrever um paragrafo de qualquer jeito basta estar entre os &lt;p&gt; e &lt;/p&gt; <!--LESS THAN (MENOR QUE) / GREATER (MAIOR QUE)-->  </p>
    <P>Se precisar quebrar o texto em <br> qualquer lugar é só utilizar a tag br</P>
    <P>Vamos adicionar alguns simbolos especiais: <br>&copy;<br>&reg;<br>&trade;<br>&euro;<br>&pound;<br>&yen;<br>&cent;<br>&Delta; </P>

    </p>
